<html>
  <head>
	<link rel="stylesheet" type="text/css" href="css/tips-form.css">
	<link type="text/css" href="development-bundle/themes/base/ui.all.css" rel="stylesheet" /> 
	<script type="text/javascript" src="development-bundle/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="jquery.tools.min.js"></script>
	<script type="text/javascript" src="development-bundle/ui/ui.core.js"></script>
    <script type="text/javascript" src="development-bundle/ui/ui.datepicker.js"></script>
    <script type="text/javascript"> 
      $(document).ready(function(){
        // pilih semua input dan terapkan tooltip pada semua input 

        $(".t").tooltip({
        
        // letakkan posisi tooltip di bagian/sebelah kanan
	      position: "center right",

	      // mengatur letak posisi berdasarkan koordinat
        offset: [-2, 10],

	     // pakai efek fade (memudar perlahan-lahan)
	     effect: "fade",

    	// setting ketajaman objek
	    opacity: 0.7,

	   // gunakan elemen tooltip 
	   tip: '.tooltip'
     });
	  });
	 
	  </script>
      <script type="text/javascript"> 
      $(document).ready(function(){
        $("#tanggal").datepicker({
					dateFormat:"dd-MM-yy"        
        });
      });
    </script>
  </head>
    <body>
      <!-- tooltip -->
      <div style="opacity: 0.7; position: absolute; top: 298px; left: 338px; display: none;" class="tooltip"></div>
        <form id="myforma" action="#">
        <h3>Formulir Pendaftaran</h3>
        <div id="inputs">
          <label for="username">Username</label>
		      <input class="t" id="username" title="Username minimal 8 karakter."/><br />
		   <label for="password">Password</label>
		      <input class="t" id="password" type="password" title="Kombinasikan angka dan huruf untuk membuat password yang sulit ditebak." /><br />
		    <label for="tanggal">Tanggal Lahir</label>
	
		      <input id="tanggal" name= "tanggal" title="masukkan tanggal lahir anda." /><br />

      		<label for="email">Email</label>
		      <input class = "t" id="email" title="Email harus mengandung karakter titik (.) dan @." /><br />
			<label for="website">Website</label>
		      <input class="t" id="website" title="Tulis Alamat email anda."/><br />
			  <label for="no_telp">No_Telp</label>
		      <input class="t" id="no_telp" title="isi dengan nomor telpon anda yang aktif."/><br />
	     </div>
    	<label>Saya menyatakan data sudah benar.
		      <input type="checkbox" id="check" title="Berikan tanda cek agar proses dapat dilanjutkan " />
	    </label>

	    <p><button type="button" title="Klik tombol untuk proses data">Proses</button></p>
      </form>
  </body>
</html>
